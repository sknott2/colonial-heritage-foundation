<!DOCTYPE HTML>
<html>
	<body>
		<header>Thank you for your purchase with Colonial Heritage Foundation!</header>
		<h4>Order ID: ${ order.id }</h4>
		<h4>Items:</h4>
			%for product in products:
				<h4>${product.name}</h4>
			%endfor
			%for item in items:
				<h4>${item.name}</h4>
			%endfor
		<h4>Total: ${total}</h4>
		<h4>Thanks, the CHF Team</h4>

	</body>
</html>
