
<%inherit file="base.htm" />

<%block name="content">
	<form class="col-lg-12" role="search">
	    <div class="form-group">
	    	<input type="text" name="q" id="id_q" value="${ query_string }" class="form-control" placeholder="Search">
	    </div>
	    <button type="submit" class="btn btn-default">Submit</button>
	</form>
	%for product in products:
		
		<div class="item_container">
			<a class="product_link" href="/homepage/catalog.detail/${ product.id }/">
				<img src="${ STATIC_URL }homepage/media/product_images/${product.name}.jpg" />
				<div class="item_title text-muted text-center">${product.name}</div>
			</a>
			<!--<div class="text-center">
				<button class="add_button btn btn-xs btn-warning">Add to Cart</button>
			</div>-->
		</div>
		
	%endfor

	%for item in items:
		
		<div class="item_container">
			<a class="product_link" href="/homepage/catalog.item_detail/${ item.id }/">
				<img src="${ STATIC_URL }homepage/media/product_images/${item.name}.jpg" />
				<div class="item_title text-muted text-center">${item.name}</div>
			</a>
			<!--<div class="text-center">
				<button class="add_button btn btn-xs btn-warning">Add to Cart</button>
			</div>-->
		</div>
		
	%endfor



</%block>
